<html lang="en">

<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"></a>Netflix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="./index.html">Home</a>
                <a class="nav-link active" href="#">Backoffice <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-10 col-md-6 mx-auto">
                <h1 class="text-center my-5">Backoffice</h1>

                <form onsubmit="handleSubmit(event)">

                    <!-- 
                        {
                            "_id": "6065a236df175c00150ea3ba",          // server-generated
                            "name": "First event",
                            "description": "nope",
                            "price": 1,
                            "time": "2021-04-01T12:36:00.000Z",
                            "createdAt": "2021-04-01T10:36:38.067Z",    // server-generated
                            "updatedAt": "2021-04-01T10:36:38.067Z",    // server-generated
                            "__v": 0                                    // server-generated
                        }    
                    -->
                    <!--Event Name-->
                    <label>Movie Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Write here event name">

                    <!--Event Description-->
                    <label>Movie Description</label>
                    <input id="description" type="text" class="form-control" placeholder="Write here event description">

                    <!--Event Price-->
                    <label>Category</label>
                    <input id="category" type="text" class="form-control" placeholder="Write here event price">

                    <!--Event Date and time-->
                    <label>Img Url</label>
                    <input id="imageUrl" type="img" class="form-control"
                        placeholder="Write here event date and time">

                    <div class="d-flex">
                        <input type="submit" class="btn btn-primary w-50 mx-auto">
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script>

        const endpoint = "https://striveschool-api.herokuapp.com/api/movies/"

        async function handleSubmit(event) {
            event.preventDefault();

            const newEvent = {
                name: document.querySelector("#name").value,
                description: document.querySelector("#description").value,
                category: document.querySelector("#category").value,
                imageUrl: document.querySelector("#imageUrl").value,
               
            };

            console.log(newEvent)

            try {
                const response = await fetch(endpoint, {
                    method: "POST", // "GET", "POST", "PUT", "DELETE"
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDgwMjYyZGIxZjBmYjAwMTVkOTE3YWUiLCJpYXQiOjE2MTkwMTExMTgsImV4cCI6MTYyMDIyMDcxOH0.u4ShYs4n706rvXgmMF96INEy00iaODgcOgey38Up6Hc",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(newEvent)
                })

                if (!response.ok) throw new Error("Failed to post")

                const data = await response.json()
                alert("Event added successfully with id " + data._id)

            } catch (error) {
                alert(error.message)
            }
            
            
            }






    </script>
</body>
